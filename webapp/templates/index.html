<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroMiner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        main {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #f4f4f4;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #f4f4f4;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #f4f4f4;
            border-radius: 4px;
            background-color: #2e2e2e;
            color: #0c0101;
        }

        button {
            background-color: #7d0b0b;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button:hover {
            background-color: #650404;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        #spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>MicroMiner</h1>
        </header>
        <form id="cloneForm" onsubmit="submitForm(event)">
            <label for="repo_url">Repository URL:</label>
            <input type="text" id="repo_url" name="repo_url" required>
            <br>
            <button type="submit">Generate Microservices</button>
        </form>
        <div id="spinner"></div>
        <p id="status"></p>
    </main>
    <script>
    function submitForm(event) {
        event.preventDefault();

        // Clear previous status
        document.getElementById('status').innerHTML = '';

        // Show spinner
        document.getElementById('spinner').style.display = 'block';

        // Get form data
        var formData = new FormData(document.getElementById('cloneForm'));

        // Send asynchronous POST request
        fetch('/pipeline', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            // Hide spinner
            document.getElementById('spinner').style.display = 'none';
            
            // Update status
            document.getElementById('status').innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
    }

        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('update', function(data) {
                // Update status
                document.getElementById('status').innerHTML = data.message;
                
                // Hide spinner
                document.getElementById('spinner').style.display = 'none';
            });
        });
    </script>
</body>
</html>
